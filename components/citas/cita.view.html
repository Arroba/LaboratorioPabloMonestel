<section  ng-controller = 'citaController as ctrl'>

      <div class="col-xs-12  col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 center">
        <h1>Solicitud de Citas</h1>
      </div>

      <div class="col-xs-12  col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2" id="border">
      </div>


      <form name="frmSolicitudCita" class="col-xs-12  col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 form" novalidate autocomplete="off">



        <div class="form-group">
          <label for="">Cédula del Usuario:</label>
          <input type="text" name="id" ng-model="ctrl.id" class="form-control" ng-minlength="7" ng-maxlength="9" required>
          <div ng-messages="frmSolicitudCita.id.$error">
            <div ng-messages-include="components/includes/messages.html"></div>
          </div>
        </div>


<!--ng-model enlaza al objeto con el valor del input por ejemplo userCtrl.name está llamado por un ng-model  -->

        <div class="form-group">
          <label for="">Descripción:</label>
          <input type="text" ng-model="ctrl.descripcion" name="descripcion" class="form-control" required>
          <div ng-messages="frmSolicitudCita.descripcion.$error">
            <div ng-messages-include="components/includes/messages.html"></div>
          </div>
        </div>


        <div class="form-group">
          <label for="">Fecha</label>
          <input type="date" ng-model="ctrl.fecha" name"fecha" class="form-control" required>
          <div ng-messages="frmSolicitudCita.fecha.$error">
            <div ng-messages-include="components/includes/messages.html"></div>
          </div>
        </div>

        <div class="form-group">
          <label for="">Hora</label>
          <input type="time" ng-model="ctrl.hora" name ="hora" class="form-control" required>
          <div ng-messages="frmSolicitudCita.hora.$error">
            <div ng-messages-include="components/includes/messages.html"></div>
          </div>
        </div>


        <div class="form-group">
          <input class=" btn-warning col-xs-12  col-sm-12  col-md-12" id="submit" type="submit" value="Enviar Solicitud" ng-disabled="frmSolicitudCita.$invalid" ng-click=ctrl.save()>
        </div>
      </form>
      <br>


      <table class="col-xs-12  col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 " id="tblRegistro">
        <thead class="row"id="tblRegistro">
          <tr>
            <th class="col-xs-2 text-center">Cédula</th>
            <th class="col-xs-2 text-center">Descripción</th>
            <th class="col-xs-2 text-center">Fecha</th>
            <th class="col-xs-2 text-center">Hora</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat='cita in ctrl.citas' id="info">
            <td class="col-xs-2">{{cita.id}}</td>
            <td class="col-xs-2">{{cita.descripcion}}</td>
            <td class="col-xs-2">{{cita.fecha | date: 'dd-MM-yyyy'}}</td>
            <td class="col-xs-2">{{cita.hora | date:'shortTime'}}</td>
          </tr>
        </tbody>
      </table>

    </section>
