<div class="col-md-6 col-md-offset-3">
    <h2>Registrar Clientes</h2>
    <form name="form" ng-submit="vm.register()" role="form">

        <div class="form-group" ng-class="{ 'has-error': form.ipoIdentificacion.$dirty && form.tipoIdentificacion.$error.required }">
            <label for="tipoIdentificacion">Tipo de Identificación</label>
            <select name="tipoIdentificacion" id="tipoIdentificacion" class="form-control" ng-model="vm.user.tipoIdentificacion" required >
              <option value="Cedula">Cédula</option>
              <option value="Residencia">Cédula Residencia</option>
              <option value="Pasaporte">Pasaporte</option>
              <option value="">--Elija el tipo de identificación:--</option>
            </select>
            <span ng-show="form.tipoIdentificacion.$dirty && form.tipoIdentificacion.$error.required" class="help-block">No puedes dejar este campo en blanco</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.id.$dirty && form.id.$error.required }">
            <label for="id">Número de identificación</label>
            <input type="number" name="id" id="id" class="form-control" ng-model="vm.user.id" required />
            <span ng-show="form.id.$dirty && form.id.$error.required" class="help-block">No puedes dejar este campo en blanco</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.primerNombre.$dirty && form.primerNombre.$error.required }">
            <label for="primerNombre">Primer Nombre</label>
            <input type="text" name="primerNombre" id="primerNombre" class="form-control" ng-model="vm.user.primerNombre" required />
            <span ng-show="form.primerNombre.$dirty && form.primerNombre.$error.required" class="help-block">No puedes dejar este campo en blanco</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.primerApellido.$dirty && form.primerApellido.$error.required }">
            <label for="primerApellido">Primer Apellido</label>
            <input type="text" name="primerApellido" id="primerApellido" class="form-control" ng-model="vm.user.primerApellido" required />
            <span ng-show="form.primerApellido.$dirty && form.primerApellido.$error.required" class="help-block">No puedes dejar este campo en blanco</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.segundoApellido.$dirty && form.segundoApellido.$error.required }">
            <label for="segundoApellido">Segundo Apellido</label>
            <input type="text" name="segundoApellido" id="segundoApellido" class="form-control" ng-model="vm.user.segundoApellido" required />
            <span ng-show="form.segundoApellido.$dirty && form.segundoApellido.$error.required" class="help-block">No puedes dejar este campo en blanco</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Usuario</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="vm.user.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">No puedes dejar este campo en blanco</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">No puedes dejar este campo en blanco</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Registrarse</button>
            <a href="#!/login" class="btn btn-link">Cancel</a>
        </div>
        <div class="form-actions-meditions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Registrar Medidas</button>
        </div>
        <div class="form-actions-dates">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Gestionar Citas</button>
        </div>
    </form>
</div>
